
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AsepTerium - Final</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden; background: black;
      font-family: sans-serif;
    }
    canvas { display: block; }
    .loading-bar {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      height: 8px;
      background-color: #333;
      overflow: hidden;
      border-radius: 4px;
      z-index: 10;
    }
    .loading-fill {
      height: 100%;
      width: 0%;
      background-color: #00f0ff;
      transition: width 0.2s;
    }
    .rotate-notice {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      display: none;
      animation: pulse 1.5s infinite;
      z-index: 10;
    }
    .rotate-notice img {
      width: 48px; height: 48px;
      margin-bottom: 8px;
    }
    .portrait .rotate-notice {
      display: block;
    }
    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
  </style>
</head>
<body>

  <div class="rotate-notice">
    <img src="https://cdn-icons-png.flaticon.com/512/1827/1827524.png" alt="Rotate Icon" />
    <div>Guling layar HP Anda<br>untuk tampilan maksimal</div>
  </div>

  <div class="loading-bar">
    <div class="loading-fill"></div>
  </div>

  <script type="module">
    import * as THREE from './three.min.js';
    import { GLTFLoader } from './GLTFLoader.js';

    function updateOrientation() {
      if (window.innerHeight > window.innerWidth) {
        document.body.classList.add('portrait');
      } else {
        document.body.classList.remove('portrait');
      }
    }
    window.addEventListener('resize', updateOrientation);
    window.addEventListener('orientationchange', updateOrientation);
    updateOrientation();

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(2, 2, 5);
    scene.add(light);

    const loadingFill = document.querySelector('.loading-fill');
    const loadingBar = document.querySelector('.loading-bar');

    const manager = new THREE.LoadingManager();
    manager.onProgress = function (url, loaded, total) {
      const progress = (loaded / total) * 100;
      loadingFill.style.width = progress + '%';
    };
    manager.onLoad = function () {
      loadingBar.style.display = 'none';
    };

    const textureLoader = new THREE.TextureLoader(manager);
    const backgroundTexture = textureLoader.load('background.jpg');
    scene.background = backgroundTexture;

    const loader = new GLTFLoader(manager);
    loader.load('fox_baby.glb', function (gltf) {
      console.log("Model loaded:", gltf.scene.name);
      scene.add(gltf.scene);
      animate();
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
