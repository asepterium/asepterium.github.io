<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>AsepTerium - Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<div class="container">
  <div class="image-container">
    <img src="assets/img/bgloading.png" alt="Loading Background">
    <div class="rotate-warning">ðŸ”„ Gulingkan layar ke mode lanskap untuk tampilan lebih baik</div>
    <button id="start-button">Mulai Game</button>
    <div id="tip">...</div>
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
    </div>
    <div id="percentage">0%</div>
  </div>
</div><!-- Popup Form Login --><div id="login-popup" class="popup">
  <div class="popup-content">
    <div id="g_id_onload"
     data-client_id="1027153592562-v66td4anghfi4l7f9dices0afv57g3oe.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rectangular"
     data-logo_alignment="left">
</div>
    <h2>Or</h2>
    <input type="email" id="email-input" placeholder="contoh@email.com">
    <button id="login-button">Login</button>
  </div>
</div><!-- Musik --><audio id="loading-audio" loop>
  <source src="assets/music/bgloading.mp3" type="audio/mpeg">
</audio>
<audio id="button-sound">
  <source src="assets/music/button.mp3" type="audio/mpeg">
</audio><script src="assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</body>
</html>
