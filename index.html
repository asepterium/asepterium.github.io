<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AsepTerium</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: sans-serif;
    }
    .bg-image {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: auto;
      min-height: 100vh;
      transform: translate(-50%, -50%);
      object-fit: contain;
      z-index: -1;
    }
    .rotate-notice {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      z-index: 10;
      display: none;
    }
    .rotate-notice img {
      width: 48px;
      margin-bottom: 8px;
    }
    .portrait .rotate-notice {
      display: block;
    }
    .loading-bar {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      height: 8px;
      background-color: #444;
      border-radius: 4px;
      overflow: hidden;
      z-index: 10;
    }
    .loading-fill {
      height: 100%;
      width: 0%;
      background-color: #00f0ff;
      transition: width 0.2s;
    }
  </style>
</head>
<body>
  <img src="bg/background.jpg" class="bg-image" alt="Background">

  <div class="rotate-notice">
    <img src="https://cdn-icons-png.flaticon.com/512/1827/1827524.png" alt="Rotate Icon" />
    <div>Guling layar HP Anda<br>untuk tampilan maksimal</div>
  </div>

  <div class="loading-bar">
    <div class="loading-fill"></div>
  </div>

  <script>
    // Rotasi
    function updateOrientation() {
      if (window.innerHeight > window.innerWidth) {
        document.body.classList.add('portrait');
      } else {
        document.body.classList.remove('portrait');
      }
    }
    window.addEventListener('resize', updateOrientation);
    window.addEventListener('orientationchange', updateOrientation);
    updateOrientation();

    // Simulasi loading
    let progress = 0;
    const loadingFill = document.querySelector('.loading-fill');
    const interval = setInterval(() => {
      progress += 2;
      loadingFill.style.width = progress + '%';
      if (progress >= 100) clearInterval(interval);
    }, 60);
  </script>
</body>
</html>
